        <div style="display: flex; gap: 20px;">
            
            <aside style="width: 250px; padding: 15px; border-right: 1px solid #ddd;">
                <h3>Filtrează</h3>
                
                <form>
                    <h4>Preț</h4>
                    <input type="range" min="0" max="10000">

                    <input type="checkbox" id="16gb" name="ram"> <label for="16gb">16 GB</label><br>
                    
                    <br>
                    <button type="submit">Aplică Filtre</button>

            </aside>

            <section style="flex-grow: 1;">
                <h2>Laptopuri Gaming & Office</h2>
                <p>Am găsit 3 produse.</p>

                <div class="grid-produse">
                    
                    <article class="produs-card" style="border: 1px solid #eee; padding: 10px; margin-bottom: 10px; display: inline-block; width: 200px;">
                        <img src="imagini/laptop-asus.jpg" alt="Laptop ASUS" width="150">
                        <h3><a href="produs.html">ASUS TUF A15</a></h3>

                    <article class="produs-card" style="border: 1px solid #eee; padding: 10px; margin-bottom: 10px; display: inline-block; width: 200px;">

                        <h3><a href="produs.html">Lenovo IdeaPad</a></h3>
                        <p class="pret">2.100 RON</p>
                        <button>Adaugă în coș</button>
                    </article>

                    <article class="produs-card" style="border: 1px solid #eee; padding: 10px; margin-bottom: 10px; display: inline-block; width: 200px;">
                        <img src="imagini/laptop-hp.jpg" alt="Laptop HP" width="150">
                        <h3><a href="produs.html">HP Victus 15</a></h3>
                        <p class="pret">3.200 RON</p>
                        <button>Adaugă în coș</button>
                    </article>

                </div>
            </section>
