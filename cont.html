<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - TopTech</title>
</head>
<body>

    <header>
        <h1><a href="index.html">TopTech</a></h1>
        <nav>
            <a href="index.html">Acasă</a> | 
            <a href="cos.html">Coș (2)</a>
        </nav>
    </header>

    <main>
        <h2 style="text-align: center;">Contul meu</h2>

        <div style="display: flex; gap: 50px; justify-content: center;"> <!-- am folosit p structura de tip coloane-->
            <!-- Impartirea paginii in 2 sectiuni: -->
            <section style="border: 1px solid #ccc; padding: 20px; width: 40%;"> <!-- sectiunea pentru logare-->
                <h3>Logare în cont</h3>
                <form action="#" method="post"> <!--am folosut method post pentru trimiterea datelor confidentiale -->
                    <label for="email">Email:</label><br> 
                    <input type="email" id="email" name="email" required style="width: 90%;"><br><br>
                    
                    <label for="pass">Parolă:</label><br>
                    <input type="password" id="pass" name="password" required style="width: 90%;"><br><br>
                    
                    <button type="submit">Intră în cont</button>
                    <br><br>
                    <a href="#">Ai uitat parola?</a>
                </form>
            </section>

            <section style="border: 1px solid #ccc; padding: 20px; width: 40%;"> <!-- sectiunea pentru inregistrare -->
                <h3>Înregistrare</h3>
                <p>Creează un cont pentru a urmări comanda și a salva produsele favorite.</p>
                
                <form action="#" method="post">
                    <label for="nume">Nume complet:</label><br>
                    <input type="text" id="nume" name="nume" required style="width: 90%;"><br><br>

                    <label for="email-nou">Email:</label><br>
                    <input type="email" id="email-nou" name="email" required style="width: 90%;"><br><br>

                    <label for="telefon">Număr de telefon:</label><br>
                    <input type="tel" id="telefon" name="telefon" placeholder="0xxx xxx xxx" required style="width: 90%;"><br><br>

                    <label for="pass-nou">Parolă:</label><br>
                    <input type="password" id="pass-nou" name="password_nou" required style="width: 90%;"><br><br>

                    <label for="pass-confirm">Confirmă parola:</label><br>
                    <input type="password" id="pass-confirm" name="password_confirm" required style="width: 90%;"><br><br>
                    <!-- Am folosit mai multe tipui de imputL text, email, tel, pass-->

                    <button type="submit">Creează Cont</button>
                </form>
            </section>

        </div>
    </main>

    <footer style="margin-top: 50px;">
        <p>&copy; 2026 TopTech.</p>
    </footer>

</body>
</html>
